<app-layout>
  <mat-nav-list>
    <ng-template ngFor let-breed [ngForOf]="breeds" let-i="index">
      <a mat-list-item [routerLink]="'/dogs/' + breed.name"> {{breed.name}} </a>
      <div *ngIf="breed.subbreeds.length > 0" class="subbreed">
        <a mat-list-item [routerLink]="'/dogs/' + breed.name + '/' + sub" *ngFor="let sub of breed.subbreeds">-{{sub}}
          </a>
      </div>
    </ng-template>
  </mat-nav-list>
</app-layout>

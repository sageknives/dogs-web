<app-layout [backButton]="hasBackButton">
  <mat-card class="centered breed-card">
    <mat-card-header color="primary">
      <mat-card-title color="primary">{{ subBreed | uppercase }} {{breed | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img class="breed-card-image" [src]="imageURL" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updatePicture(breed,subBreed)">CHANGE PICTURE</button>
    </mat-card-actions>
  </mat-card>
</app-layout>

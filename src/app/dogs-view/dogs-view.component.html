<app-layout>
  <mat-card class="centered breed-card">
    <mat-card-header color="primary">
      <mat-card-title color="primary">{{ breed.subbreeds[0] | uppercase }} {{breed.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img class="breed-card-image" [src]="imageURL" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getRandomPicture()">CHANGE PICTURE</button>
    </mat-card-actions>
  </mat-card>
</app-layout>
